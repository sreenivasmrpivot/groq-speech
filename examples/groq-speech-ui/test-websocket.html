<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebSocket Test</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }

        .log {
            background: #f0f0f0;
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
        }

        button {
            padding: 10px 20px;
            margin: 10px;
            font-size: 16px;
        }

        input {
            padding: 8px;
            margin: 10px;
            width: 300px;
        }
    </style>
</head>

<body>
    <h1>üß™ WebSocket Connection Test</h1>

    <div>
        <button onclick="testWebSocket()">üîå Test WebSocket Connection</button>
        <button onclick="testRecognizeWebSocket()">üé§ Test Recognition WebSocket</button>
        <button onclick="clearLogs()">üóëÔ∏è Clear Logs</button>
    </div>

    <div>
        <input type="text" id="testMessage" placeholder="Enter test message" value="Hello WebSocket!">
        <button onclick="sendTestMessage()">üì§ Send Message</button>
    </div>

    <div class="log" id="log">
        <strong>Log Output:</strong><br>
        Ready to test WebSocket connections...
    </div>

    <script>
        let ws = null;
        let recognizeWs = null;

        function log(message) {
            const logDiv = document.getElementById('log');
            const timestamp = new Date().toLocaleTimeString();
            logDiv.innerHTML += `<br>[${timestamp}] ${message}`;
            logDiv.scrollTop = logDiv.scrollHeight;
        }

        function clearLogs() {
            document.getElementById('log').innerHTML = '<strong>Log Output:</strong><br>Logs cleared...';
        }

        function testWebSocket() {
            log('üß™ Testing basic WebSocket connection...');

            if (ws) {
                ws.close();
            }

            ws = new WebSocket('ws://localhost:8000/ws/test');

            ws.onopen = function () {
                log('‚úÖ WebSocket test connection opened');
            };

            ws.onmessage = function (event) {
                const data = JSON.parse(event.data);
                log(`üì® Test message received: ${JSON.stringify(data)}`);
            };

            ws.onerror = function (error) {
                log(`‚ùå WebSocket test error: ${error}`);
            };

            ws.onclose = function (event) {
                log(`üîå WebSocket test closed: ${event.code} - ${event.reason}`);
            };
        }

        function testRecognizeWebSocket() {
            log('üé§ Testing recognition WebSocket connection...');

            if (recognizeWs) {
                recognizeWs.close();
            }

            recognizeWs = new WebSocket('ws://localhost:8000/ws/recognize');

            recognizeWs.onopen = function () {
                log('‚úÖ Recognition WebSocket connection opened');
                log('üì° Sending start_recognition message...');

                recognizeWs.send(JSON.stringify({
                    type: 'start_recognition',
                    data: {
                        model: 'whisper-large-v3-turbo',
                        is_translation: false,
                        target_language: 'en'
                    }
                }));

                log('‚úÖ start_recognition message sent');
            };

            recognizeWs.onmessage = function (event) {
                const data = JSON.parse(event.data);
                log(`üì® Recognition message received: ${JSON.stringify(data)}`);
            };

            recognizeWs.onerror = function (error) {
                log(`‚ùå Recognition WebSocket error: ${error}`);
            };

            recognizeWs.onclose = function (event) {
                log(`üîå Recognition WebSocket closed: ${event.code} - ${event.reason}`);
            };
        }

        function sendTestMessage() {
            if (ws && ws.readyState === WebSocket.OPEN) {
                const message = document.getElementById('testMessage').value;
                log(`üì§ Sending test message: ${message}`);
                ws.send(message);
            } else {
                log('‚ùå WebSocket not connected. Please test connection first.');
            }
        }
    </script>
</body>

</html>
